<html>
<head><title>Create ICS Event</title></head>
<body>
<h2>Create ICS Event</h2>
<form method="post" action="/cgi-bin/ics/create_ics.cgi">
  Event Title: <input type="text" name="summary"><br><br>
  Description: <textarea name="description"></textarea><br><br>
  Location: <input type="text" name="location"><br><br>
  Date (YYYYMMDD): <input type="text" name="date"><br><br>
  Start Time (HHMM): <input type="text" name="start_time"><br><br>
  End Time (HHMM): <input type="text" name="end_time"><br><br>
  <input type="submit" value="Create ICS">
</form>
</body>
</html>
