<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping IP Address or Hostname</title>
</head>
<body>
    <h1>Ping an IP Address or Hostname</h1>
    <form action="/cgi-bin/ping/ping.cgi" method="post">
        <label for="target">Enter IP Address or Hostname:</label>
        <input type="text" id="target" name="target" required>
        <input type="submit" value="Ping">
    </form>
</body>
</html>
