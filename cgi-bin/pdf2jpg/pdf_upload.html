<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload PDF - PDF to JPG</h1>
    <h3>File size limit is 5MB</h3>
    <form action="/cgi-bin/pdf2jpg/pdf_to_jpg.cgi" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <input type="submit" value="Upload and Convert">
    </form>
</body>
</html>
