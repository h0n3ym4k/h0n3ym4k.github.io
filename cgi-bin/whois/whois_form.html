<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS Lookup</title>
</head>
<body>
    <h1>WHOIS Lookup</h1>
    <form action="/cgi-bin/whois/whois.cgi" method="post">
        <label for="target">Enter Domain Name or IP Address:</label>
        <input type="text" id="target" name="target" required>
        <input type="submit" value="Lookup">
    </form>
</body>
</html>
